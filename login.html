<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Here</title>
    <link rel="stylesheet" href="../css/bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/fontawesome-free-6.4.2-web/css/all.min.css">
</head>
<body style="background-color: darkcyan;">
    <div class="container">
        <h3 class="text-center">Welcome To Sign In Your Account</h3>
    </div>

    <div class="container card shadow" style="width: 450px;">
        <form action="" method="post">
            <div class="card-header text-center">LOGIN FORM</div>
            <div class="container">
                <div class="input-group">
                    <div class="input-group mb-3">
                        <span class="input-text-group"><i class="fas fa-user"></i></span>
                        <input type="text"class="form-control" name="regno" id="regno" placeholder="Enter Registration Number" required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-group mb-3">
                        <span class="input-text-group"><i class="fas fa-lock"></i></span>
                        <input type="password"class="form-control" name="password" id="password" placeholder="Enter Password" required>
                    </div>
                </div>
            </div>

            <div class="input-group">
                <div class="input-group mb-3">
                    <button type="submit" name="login" class="btn btn-block" style="background-color: darkcyan;">
                        LOGIN<i class="fas fa-sign-in p-2"></i>
                    </button>
                </div>
            </div>
            <a href="http://">I have forgotten my password</a>
        </form>
        
    </div>
</body>
</html>
