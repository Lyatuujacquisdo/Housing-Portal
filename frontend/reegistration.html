<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Here</title>
    <link rel="stylesheet" href="../css/bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/fontawesome-free-6.4.2-web/css/all.min.css">
</head>
<body style="background-color: darkcyan;">
    <div class="container">
        <h3 class="text-center">Welcome To Register Your Account Here</h3>
    </div>

    <div class="container card shadow" style="width: 500px;">
        <form action="" method="post">
            <div class="card-header text-center">REGISTRATION FORM</div>
            <div class="container">
                <h6>Persornal Information:</h6>
                <div class="input-group">
                    <div class="input-group mb-3">
                        <span class="input-text-group"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" name="first_name" placeholder="Enter Your First Name" required>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-group mb-3">
                        <span class="input-text-group"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" name="last_name" placeholder="Enter Your Last Name" required>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-group mb-3">
                        <span class="input-text-group"><i class="fas fa-envelope"></i></span>
                        <input type="email"  class="form-control" name="email_address"placeholder="Enter Your Email Address" required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-group mb-3">
                        <span class="input-text-group"><i class="fas fa-user"></i>
                        </span>
                        <input type="text" class="form-control" name="regno" id="regno" placeholder="Enter Your Registration Number" required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-group mb-3">
                        <span class="input-text-group"><i class="fas fa-phone"></i>
                        </span>
                        <input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter Your Phone Number" required>
                    </div>
                </div>
                <hr>
                <h6>Birth Date And Gender Information:</h6>
                <div class="input-group">
                    <div>
                        <label for="birth_date">Date Of Birth: </label>
                        <input type="date" name="birth_date" id="birth_date">
                    </div>
                </div>

                <div class="input-group">
                    <div>
                        <label for="male">Male: </label>
                        <input type="radio" name="male" id="male">
                    </div>
                    <div>
                        <label for="female">Female: </label>
                        <input type="radio" name="female" id="female">
                    </div>
                </div>
<hr>
               <h6>Password Credentials:</h6>
                <div class="input-group">
                    
                    <div class="input-group mb-3">
                        <span class="input-text-group"><i class="fas fa-lock"></i></span>
                        <input type="password"class="form-control" name="password" id="password" placeholder="Enter Password" required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-group mb-3">
                        <span class="input-text-group"><i class="fas fa-lock"></i></span>
                        <input type="password"class="form-control" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
                    </div>
                </div>

            <a href="http://" style="font-family: 'Times New Roman', Times, serif;">Terms and Conditions</a>
            <div class="input-group">
                <div class="input-group mb-3">
                    <button type="submit" name="register" class="btn btn-block" style="background-color: darkcyan;">
                        REGISTER<i class="fas fa-sign-in p-2"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
